---
- hosts: develop
  become: yes
  user: vagrant
  tasks:
    - name: Install nginx repository
      yum:
        name: http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm
        state: present
    - name: Install nginx
      yum:
        name: nginx
        state: present
    - name: Starting nginx
      service:
        name: nginx
        state: started
